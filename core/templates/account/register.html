{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="banner-section p120">
	<div class="container">
		<div class="banner-text">
			<h2>ثبت نام</h2>
			<p>لطفاً برای دسترسی به همه فیلم ها و موارد دیگر ثبت نام کنید.</p>
		</div><!--banner-text end-->
	</div>
</section><!--banner-section end-->

<section class="form_popup">

	<div class="login_form" id="login_form">
		<div class="hd-lg">
			<img src="{% static 'images/logo.png' %}" alt="">
			<span>ساخت حساب کاربری</span>
		</div><!--hd-lg end-->
		<div class="user-account-pr">
			<form method='post'>
				{% csrf_token %}
				<div class="input-sec">
					<input type="email" name="email" placeholder="ایمیل">
				</div>
				<div class="input-sec mb-0">
					<button type="submit">ورود</button>
				</div><!--input-sec end-->
			</form>
		</div>
		<div class="fr-ps">
			<h1>حساب کاربری دارید؟<a href="{% url 'account:login' %}" title="" class="show_signup"> ورود کنید </a>.</h1>
		</div><!--fr-ps end-->
	</div>

</section><!--form_popup end-->

{% endblock body %}
