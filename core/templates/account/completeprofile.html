{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="user-account">
	<div class="container">
		<div class="row">
			{% include 'layout/user_panel_sidebar.html' %}
			<div class="col-lg-9">
				<div class="video-details">
					<div class="account-details">
						<div class="account_details_content">
							<div class="change-pswd">
								<h2 class="hd-op">ویرایش حساب</h2>
								<form method='post' enctype="multipart/form-data">
									{% csrf_token %}
									<div class="ch-pswd">
										<input type="text" name="first_name" value='{{profile.first_name}}' placeholder="نام">
									</div><!--ch-pswd end-->
									<div class="ch-pswd">
										<input type="text" name="last_name" value='{{profile.last_name}}' placeholder="نام خانوادگی">
									</div><!--ch-pswd end-->
									<div class="ch-pswd">
										عکس کانال
										<input type="file" name="image" accept="image/*">
										{% if profile.image %}
										عکس فعلی : <a href='{{profile.image.url}}'>{{profile.image}}</a>
										{% endif %}
									</div><!--ch-pswd end-->
									<div class="ch-pswd">
										<input type="text" name="description" value='{{profile.description}}' placeholder="درباره من">
									</div><!--ch-pswd end-->
									<div class="ch-pswd">
										<button type="submit"> بروزرسانی</button>
									</div><!--ch-pswd end-->
								</form>
							</div><!--change-pswd end-->
						</div><!--account_details_content end-->
						<div class="clearfix"></div>
					</div><!--Account Details end-->
				</div><!--video-details end-->
			</div>
		</div>
	</div>
</section><!--user-account end-->

{% endblock body %}
